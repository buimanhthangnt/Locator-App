<div class="main container" ng-controller="">
  <h2 class="formTitle">Sign up to Locator App</h2>
  <form class="signup-form">
      <div class="input-area">
        <label>Name</label><br>
        <input class="authen-input" type="text" placeholder="Enter name" required><br>
      </div>
      <div class="input-area">
        <label>Email</label><br>
        <input class="authen-input" type="email" placeholder="Enter email" required><br>
      </div>

      <div class="input-area">
        <label>Password</label><br>
        <input class="authen-input" type="password" placeholder="Enter password" required><br>
      </div>

      <div class="input-area">
        <label>Re-enter your password</label><br>
        <input class="authen-input" type="password" placeholder="Re-enter password" required><br>
      </div>
      <div class="submit">
          <input type="submit" value="Sign up" ng-click="">
      </div>
  </form>
</div>
