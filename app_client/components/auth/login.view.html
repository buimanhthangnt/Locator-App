<div class="container main auth" style="padding-top: 64px">
  <form class="signup-form">
      <h3 class="formTitle">Login</h3>
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="input-area">
        <label>Email</label><br>
        <input class="authen-input" type="email" placeholder="Enter email" ng-model="vm.credentials.email" required><br>
      </div>
      <div class="input-area">
        <label>Password</label><br>
        <input class="authen-input" type="password" placeholder="Enter password" ng-model="vm.credentials.password" required><br>
      </div>
      <div class="submit">
          <input type="submit" value="Login" ng-click="vm.onSubmit()">
      </div>
  </form>
</div>
