<div class="container main auth">
  <form class="signup-form">
      <h3 class="formTitle">Register</h3>
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="input-area">
        <label>Name</label><br>
        <input class="authen-input" type="text" placeholder="Enter name" ng-model="vm.credentials.name" required><br>
      </div>
      <div class="input-area">
        <label>Email</label><br>
        <input class="authen-input" type="email" placeholder="Enter email" ng-model="vm.credentials.email" required><br>
      </div>

      <div class="input-area">
        <label>Password</label><br>
        <input class="authen-input" type="password" placeholder="Enter password" ng-model="vm.password1" required><br>
      </div>

      <div class="input-area">
        <label>Re-enter your password</label><br>
        <input class="authen-input" type="password" placeholder="Re-enter password" ng-model="vm.password2" required><br>
      </div>
      <div class="submit">
          <input type="submit" value="Register" ng-click="vm.onSubmit()">
      </div>
  </form>
</div>
