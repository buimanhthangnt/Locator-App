<!-- Sidebar/menu -->
<navigation></navigation>
<!-- !PAGE CONTENT! -->
<div class="light-grey-background">
	<div class="main container light-grey-background">
		<div class="w3-row-padding">
			<h1 class="w3-center w3-padding">Pick a place to {{type}}</h1>
		</div>
		<div>
			<h3>Found {{numberOfLocations}} locations to {{type}}</h3>
			<div class="dropdownForSorting">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">SORT BY <span class="caret"></span></button>
				<ul class="dropdown-menu">
					<option class="dropdown-item" ng-click="sortByRating()">RATING</option>
					<option class="dropdown-item" ng-click="sortByDistance()">DISTANCE</option>
				</ul>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-4 col-sm-6" style="margin-bottom: 24px;" ng-repeat="location in locations | startFrom:(currentPage - 1)*pageSize | limitTo: pageSize">
				<a class="anchor-no-underline" href="/location/{{ location.id }}">
					<div class="location-item">
					<img src={{location.avatar}} style="width: 100%; height: 230px;">
					<div class="location-description white-background">
						<div class="w3-row">
							<div>
								<span class="location-name">{{location.name}}</span>
								<span class="distance-badge">{{(location.distance) ? location.distance : "..."}}</span>
							</div>
							<p class="rating" rating-stars rating="location.rating"></p>
							<h6 class="location-address">{{location.address}}</h6>
						</div>
						<div class="w3-row tag-keywords">
							<a class="anchor-no-underline" ng-repeat="key in location.keywords">
								<span class="w3-tag w3-teal"> {{key}} </span>
							</a>
							<h6 class="numberOfComments"><span class="glyphicon glyphicon-comment" style="color:rgb(8, 99, 34)"></span> {{location.numberOfComments}}</h6>
						</div>
					</div>
					</div>
				</a>
			</div>
		</div>
		<div class="w3-center">
			<ul uib-pagination ng-model="currentPage" total-items="locations.length" items-per-page="pageSize"></ul>
		</div>
	</div>
</div>
<myfooter></myfooter>
