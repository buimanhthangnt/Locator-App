<navigation></navigation>
<!-- !PAGE CONTENT! -->
<div class="main container" ng-controller="workCtrl">
	<!-- First Photo Grid-->
	<div class="w3-row-padding">
		<h1 class="w3-center w3-padding">Pick a place to work</h1>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-6" ng-repeat="location in locations">
				<div class="thumbnail">
						<a href="/location/{{ location.id }}">
							<img src="images/study.jpg" alt="Lights" style="width:100%">
							<div class="w3-container">
								<div class="w3-row">
									<div class="w3-twothird">
										<h5 class="location-name">{{location.name}}</h5>
										<p class="rating" rating-stars rating="location.rating"></p>
									</div>
									<div class="w3-third">
										<h6 class="location-address">{{location.address}}</h6>
									</div>
								</div>
								<div class="w3-row">
									<a ng-repeat="key in location.keywords">
										<span class="w3-tag w3-teal"> {{key}} </span>
									</a>
								</div>
							</div>
						</a>
					</div>
		</div>
	</div>
</div>
<myfooter></myfooter>
