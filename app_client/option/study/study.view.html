<!-- Sidebar/menu -->
<sidebar></sidebar>
<!-- !PAGE CONTENT! -->
<div style="margin-left:200px" ng-controller="studyCtrl">
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
    <h1 class="w3-center w3-padding">Pick a place to study</h1>
  </div>
  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom imageWrapper" ng-repeat="location in data.locations">
      <div class="w3-card-2">
        <a href="/#/location/{{location._id}}" class="detail">
            <img src="/images/study.jpg" style="width:100%" class="w3-hover-opacity">
            <a class="insideText" href="/location">
              <h5 class="name">Something about {{location.name}}</h5>
              <p>{{location.address}}</p>
            </a>
        </a>
        <div class="w3-container undertext">
          <h5>{{location.name}}</h5>
          <p class="rating">Rating: {{location.rating}}</p>
          <p>Something about {{location.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <endcontent></endcontent>
</div>
