<!DOCTYPE html>
<html ng-app="locator_app">

<head>
	<title>Locator App</title>
	<meta charset="UTF-8">
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/app.css">
	<link rel="stylesheet" href="w3/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Poiret+One" rel="stylesheet">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		function isMobile() {
			if( navigator.userAgent.match(/Android/i)
			|| navigator.userAgent.match(/webOS/i)
			|| navigator.userAgent.match(/iPhone/i)
			|| navigator.userAgent.match(/iPad/i)
			|| navigator.userAgent.match(/iPod/i)
			|| navigator.userAgent.match(/BlackBerry/i)
			|| navigator.userAgent.match(/Windows Phone/i)
			) return true;
			else return false;
		}
		if (isMobile()) {
			alert("This website does not support mobile devices. Please switch to desktop for best experience.");
			$('#app').css("display", "none");
		}
	</script>
	<style>
		body {
			background: url('images/auth.png');
			min-width: 1024px;
		}
	</style>
</head>

<body>
	<div ng-view autoscroll="true" id="app"></div>
	<script src="public/angular/angular.min.js"></script>
	<script src="public/angular/angular-route.min.js"></script>
	<script src="public/angular/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="public/locator_app.min.js"></script>
</body>
</html>
