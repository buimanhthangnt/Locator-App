<!-- !PAGE CONTENT! -->
<div style="margin-left:200px" ng-controller="locationDetailCtrl">
	<!-- First Photo Grid-->
	<div class="addlocation">
		<form class="form-horizontal">
			<h1 class="formTitle">LET ADD A FANTASTING PLACE</h1>
			<div class="form-group">
				<label class="control-label">Location Name</label>
				<div class="">
					<input type="text" name="" placeholder="Location name ...">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label">Location Type</label>
				<div class="">
					<select id="type" name="type" class="">
            <option value="study">STUDY</option>
            <option value="word">WORK</option>
            <option value="dating">DATING</option>
          </select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label">Address</label>
				<div class="">
					<input type="text" name="" placeholder="Address ...">
				</div>
			</div>
			
			<div class="form-group">
				<label>Rating</label>
				<div class="control-label">
						<input type="number" name="" placeholder="Rating ..."><br>
				</div>
			</div>

			<div class="form-group">
				<label>Coordinates</label>
				<div class="coordinates">
					<input type="number" name="" placeholder="Longtitude ...">
					<input type="number" name="" placeholder="Latitude ...">
				</div>
			</div>

			
			<div class="form-group">
				<label>Keywords</label><br>
			</div>
			<div class="checkbox">
				<div class="w3-quarter">
					<input type="checkbox" name="">Food<br>
					<input type="checkbox" name="">Silence<br>
				</div>
				<div class="w3-quarter">
					<input type="checkbox" name="">Premium Wifi<br>
					<input type="checkbox" name="">Outdoor<br>
				</div>
				<div class="w3-quarter">
					<input type="checkbox" name="">Drinks<br>
					<input type="checkbox" name="">Gaming Room<br>
				</div>
				<div class="w3-quarter">
					<input type="checkbox" name="">Overnight<br>
					<input type="checkbox" name="">Power<br>
				</div>
			</div>

			<div class="form-group">
				<label>Discount</label>
				<div>
					<input type="text" name="" placeholder="Discount ...">
				</div>
			</div>

			<div class="form-group">
				<label>Opening Time</label>
				<div>
					<input type="text" name="" placeholder="Time ...">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	<endcontent></endcontent>
</div>
