<!-- Sidebar/menu -->
<sidebar></sidebar>
<!-- !PAGE CONTENT! -->
<div style="margin-left:200px" ng-controller="locationDetailCtrl">
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
    <h2 class="w3-padding-small" style="margin-bottom:-20px; text-decoration-line:underline;">Location Name</h2>
    <p class="rating" rating-stars rating="data.location.rating"></p>
    <p class="w3-padding-small" style="margin-bottom:0px">Address here</p>
  </div>
  <div class="w3-row-padding">
    <div class="w3-padding-small">
      <a ng-repeat="location in data.locations">
        <span class="w3-tag w3-grey w3-small w3-margin-bottom">{{location.keywords}} </span>
      </a>
    </div>
  </div>
  <div class="w3-row-padding">
    <div class="w3-padding-small w3-third">
      <img src="http://lorempixel.com/300/300/" class="w3-round w3-image">
    </div>
    <div class="w3-padding-small w3-twothird">
      <div class="w3-row">
        <div class="w3-half w3-padding-small">
          <div class="w3-card-4" style="width:100%;">
            <header class="w3-container w3-blue">
              <h5>Opening Hours</h5>
            </header>
            <div class="w3-container">
              <p>Hour</p>
            </div>
          </div>
        </div>
        <div class="w3-half w3-padding-small">
          <div class="w3-card-4" style="width:100%;">
            <header class="w3-container w3-blue">
              <h5>Keywords</h5>
            </header>
            <div class="w3-container">
              <p>Some keywords</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w3-row-padding">
    <h5 class="w3-padding">Cutomer reviews</h5>
    <div class="w3-panel">
      <div class="w3-panel-heading">Panel with panel-primary class</div>
      <div class="w3-panel-body">Panel Content</div>
    </div>
  </div>
  <endcontent></endcontent>
</div>
